<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <table width="95%"  align="center" border ="1px" color="lightgrey">
        
            <tr>
                <td id="colonneGauche" >
                    <a href="accueil.html">Accueil</a><br>
                    <a href="contact.html">Contact</a><br>
                    <a href="cv2.html">CV</a>
                </td>
                <td>
        <form action="/ma-page-de-traitement" method="post">
            <div>
                <div>
                    <h1>Formulaire de contact.</h1>
                    <p>Entrez les informations nécessaire.</p>
                </div>
                <div>
                    Nom :
                    <input type="text" id="nom" name="nom" value="">
                    <input type="text" id="prenom" name="prenom" value="">
                </div>
                <br>
                <div>
                    Email :
                    <input type="text" in="email" name="email" value="" size="40">
                </div>
                <br>
                <div>
                    Téléphone :
                    <input type="tel" id="telephone" name="telephone" 
                    pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
                    required>
                </div>
                <br>
                <div>
                    Objet :
                    <select name="objet">
                        <option>Demande de renseignements</option>
                        <option>Propossition de mission</option>
                        <option>Proposition d'entretien</option>
                    </select>
                </div>
                <br>
                <div>
                    Message : <br>
                        <textarea rows="5" cols="50">A renseigner</textarea>
                </div>
                <br>
                <div class="button">
                    <button type="submit">Envoyer</button>
                </div>
            </div>
        </form>
                </td>
    </body>
</html>
